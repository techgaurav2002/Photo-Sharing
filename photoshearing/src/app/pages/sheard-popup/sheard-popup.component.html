<form [formGroup]="sharedForm" (ngSubmit)="sharedAlbum()">
    <fieldset>
        <legend>Share to your friends with emails</legend>

        <mat-card>
            <mat-card-header>
                <mat-card-title></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <textarea matInput 
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="5"
                    #autosize="cdkTextareaAutosize"
                    formControlName="emailList"
                    placeholder="Emails"></textarea>
                  </mat-form-field>
                </mat-card-content>
        </mat-card>
        
    </fieldset>
    <button type="submit" class="btn_login">Share</button>
    </form>
